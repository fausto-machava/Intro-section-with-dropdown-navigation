<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="logo">
                    <h2>snap</h2>
                </div>
                <div class="menu-btn" id="burger">
                    <button><img src="./images/icon-menu.svg" alt=""></button>
                </div>
                <div class="nav" id="nav">
                    <div></div>
                    <div class="test">

                        <div class="btnClose">
                            <button id="close"><img src="./images/icon-close-menu.svg" alt=""></button>
                        </div>

                        <ul class="nav-menu">
                            <li class="dropdown-toggle">
                                <span>
                                Features <img src="./images/icon-arrow-down.svg" alt="">
                            </span>
                                <ul class="dropdown-menu">
                                    <li><img src="./images/icon-todo.svg" alt="">Todo List</li>
                                    <li><img src="./images/icon-calendar.svg" alt="">Calender</li>
                                    <li><img src="./images/icon-reminders.svg" alt="">Reminder's</li>
                                    <li><img src="./images/icon-planning.svg" alt="">Planning</li>
                                </ul>
                            </li>
                            <li class="dropdown-toggle">
                                <span>
                                Company <img src="./images/icon-arrow-down.svg" alt="">
                            </span>
                                <ul class="dropdown-menu">
                                    <li>History</li>
                                    <li>Our Team</li>
                                    <li>Blog</li>
                                </ul>
                            </li>
                            <li>
                                <span>Careers</span>
                            </li>
                            <li>
                                <span>About</span>
                            </li>
                        </ul>
                        <div class="sign">
                            <button>Login</button>
                            <button>Register</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="sidecontent">
                <div class="title">
                    <h1>Make</h1>
                    <h1> remote work</h1>
                </div>
                <div class="p">
                    <p>Get your team in sync, no matter your location.</p>
                    <p>Streamline processes, create team rituals, and</p>
                    <p>watch productivity soar.</p>
                </div>
                <div>
                    <button class="btnLearn">Learn more</button>
                </div>
                <div class="logos">
                    <img src="./images/client-databiz.svg" alt="databiz">
                    <img src="./images/client-audiophile.svg" alt="audio-maker">
                    <img src="./images/client-meet.svg" alt="meet">
                    <img src="./images/client-maker.svg" alt="maker">
                </div>
            </div>
            <div>
                <picture class="side-img">
                    <source media="(max-width: 375px)" srcset="./images/image-hero-mobile.png">
                    <img alt="image-hero" src="./images/image-hero-desktop.png">
                </picture>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
